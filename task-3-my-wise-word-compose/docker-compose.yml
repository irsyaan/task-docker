  # database service name postgresdb
  postgresdb:
    # image to pull and use
    image: postgres:latest
    container_name: database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    env_file:
      - .env
    ports:
      - '5435:5432'
    # map persistent data stores
    volumes:
      - vol_my_compose_irsyaan:/var/lib/postgresql/data
    networks:
      - net_my_compose_irsyaan
    # indicator container is healty
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

# Volume for persistent postgres db data
volumes:
  vol_my_compose_irsyaan:

# Networks to be created to facilitate communication between containers
networks:
  net_my_compose_irsyaan:
    driver: bridge
